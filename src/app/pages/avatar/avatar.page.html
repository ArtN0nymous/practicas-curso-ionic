<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="regresar" mode="ios" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img alt="pikachu" src="/assets/pikachu.png" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-chip *ngFor=" let item of [1,1,1,1]">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="/assets/pikachu.png" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>
  <ion-item *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="/assets/pikachu.png" />
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>
</ion-content>
