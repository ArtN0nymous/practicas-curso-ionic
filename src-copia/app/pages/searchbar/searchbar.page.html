<app-header titulo="Search bar"></app-header>

<ion-content>
  <ion-searchbar (ionChange)="buscar($event)" debounce="300"></ion-searchbar>
  <ion-searchbar placeholder="Custom Placeholder"></ion-searchbar>
  <ion-searchbar disabled="true" placeholder="Disabled"></ion-searchbar>
  <ion-searchbar value="Value"></ion-searchbar>
  <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let album of albumes|filtro:textoBuscar:'title'" class="animate__animated animate__backInLeft">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
