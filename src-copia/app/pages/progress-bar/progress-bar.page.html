<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>progressBar</ion-title>
    <ion-progress-bar type="indeterminate" id="progres1"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-progress-bar [value]="progress" color="danger"></ion-progress-bar>
  </ion-item>
  <ion-item>
    <ion-range (ionChange)="cargarTemperatura($event)" step="0.01" min="0" max="1">
      <ion-icon slot="start" name="snow-outline"></ion-icon>
      <ion-icon slot="end" name="sunny-outline"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-progress-bar [value]="temperatura" color="warning"></ion-progress-bar>
  </ion-item>
</ion-content>
